  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js';
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      signOut
    } from 'https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js';
    import { initializeAppCheck, ReCaptchaV3Provider } from 'https://www.gstatic.com/firebasejs/12.0.0/firebase-app-check.js';
    self.FIREBASE_APPCHECK_DEBUG_TOKEN = true;
    let appcheckToken = '';
    const firebaseConfig = {
      apiKey: "AIzaSyAE2NzFvWhfzW-00lpsFH1ucCgvBlECiJQ",
      authDomain: "decillionai-b8ecb.firebaseapp.com",
      projectId: "decillionai-b8ecb",
      storageBucket: "decillionai-b8ecb.firebasestorage.app",
      messagingSenderId: "220203818235",
      appId: "1:220203818235:web:31b8d23a748ef292d8a45e",
      measurementId: "G-GQWQ6VQPHZ"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    window.login = function login(email, password, callback) {
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          return user.getIdToken();
        })
        .then((idToken) => {
          callback(idToken);
        });
    }
    window.register = function register(email, password, callback) {
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          return user.getIdToken();
        })
        .then((idToken) => {
          callback(idToken);
        });
    }
  </script>
</head>

<body class="light text-foreground bg-background">

  <script>
    window.loadSlots = () => {
      let framesEl = document.getElementById("framesList")
      if (framesEl) {
        framesEl.attachShadow({ mode: "open" }).innerHTML = `
	    	  <slot style="display: none;" name="frameStore"></slot>
		    	<slot id="frameStageSlot" style="width: 100%; height: 100%;" name="frameStage"></slot>
          <slot id="frameTabsSlot" style="padding-left: 3.75%; display: flex; overflow: hidden; width: 100%; height: 100%;" name="frameTabs"></slot>
	      `;
      }
    }
  </script>
</body>
