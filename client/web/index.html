    type="text/javascript"></script>
  <script type="text/javascript">
    let vms = {};
    function _destroyVm(appId) {
       vms[appId] && vms[appId].dispose();
    }   
    async function _runJsCode(appId, id, code) {
      let vm;
      if (vms[appId]) vm = vms[appId];
      else {
        let runtime = await QJS.getQuickJS();
        vm = runtime.newContext()
        vms[appId] = vm;
        const fnHandle = vm.newFunction("hostFunction", (...args) => {
          const nativeArgs = args.map(vm.dump);
          window.hostFunction(appId, nativeArgs[0], nativeArgs[1]);
        })
        vm.setProp(vm.global, "hostFunction", fnHandle)
        fnHandle.dispose()
      }
      vm.evalCode(code)
      // window.dartCallback(appId, id, vm.evalCode(code));
    }
  </script>
</head>

<body>
  <script>
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      deferredPrompt = e;
    });

    function promptInstall() {
      deferredPrompt.prompt();
    }

    // Listen for app install event
    window.addEventListener('appinstalled', () => {
      deferredPrompt = null;
      appInstalled();
    });

    // Track how PWA was launched (either from browser or as PWA)
    function getLaunchMode() {
      const isStandalone = window.matchMedia('(display-mode: standalone)').matches;
      if (deferredPrompt) hasPrompt();
      if (document.referrer.startsWith('android-app://')) {
        appLaunchedAsTWA();
      } else if (navigator.standalone || isStandalone) {
        appLaunchedAsPWA();
      } else {
        window.appLaunchedInBrowser();
      }
    }
  </script>
  <script>
    document.addEventListener('contextmenu', function (event) {
      event.preventDefault();
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
